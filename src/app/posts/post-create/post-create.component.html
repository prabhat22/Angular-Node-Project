<mat-card>
    <form (submit)="onAddPost()" [formGroup]="form" >
        <mat-form-field>
            <input type="text" matInput placeholder="enter title" formControlName="title" />
          </mat-form-field>
          <mat-error *ngIf="form.get('title').invalid">Please enter correct title</mat-error>
          <div>
              <button  mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
              <input type="file" #filePicker (change)="pickImage($event)">
          </div>
          <div class="img-preview" *ngIf="imgPreview!=='' && imgPreview && form.get('image').valid">
           <img [src]="imgPreview" [alt]="this.form.get('title').value">
          </div>
      <mat-form-field>
        <textarea  matInput  cols="30" rows="10"  placeholder="enter desc" formControlName="desc" ></textarea>
      </mat-form-field>
      <mat-error *ngIf="form.get('desc').invalid">Please enter correct description</mat-error>
      <button type="submit" mat-raised-button  color="primary" >Save Post</button>
    </form>
</mat-card>
