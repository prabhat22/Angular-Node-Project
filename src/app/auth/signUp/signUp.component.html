<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
    <form (submit)="onSubmit(signUpForm)" #signUpForm="ngForm" >
        <mat-form-field>
            <input type="email" matInput placeholder="enter email"  name="email" #email="ngModel"  ngModel required />
          </mat-form-field>
          <mat-error *ngIf="email.invalid">Please enter correct email</mat-error>

      <mat-form-field>
       <input type="password" matInput name="pwd"  #pwd="ngModel" ngModel placeholder="Enter your Password" required>
      </mat-form-field>
      <mat-error *ngIf="pwd.invalid">Please enter correct password</mat-error>
      <button type="submit" mat-raised-button  color="primary" >Sign Up</button>
    </form>
</mat-card>
